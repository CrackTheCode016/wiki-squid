manifestVersion: subsquid.io/v0.1
name: polkadot-wiki-squid
version: 1
description: 'The very first squid from manifest  '
build: 
deploy:
  addons:
    postgres: 
  processor:
    env:
      STARTING_HEIGHT: 7658910
      NETWORK: polkadot
    cmd:
      - node
      - lib/processor
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
